    </div>
    <form action="guardar.php" method="post" enctype="multipart/form-data" autocomplete="off" class="fcolor-l5">
        <div id="codnom">
            <label class="codnom1" for="codigo">Código: </label>
            <input class="campof" type="text" name="codigo" id="codigo" pattern="[0-9]{3,}" placeholder="Ingresar solo números" size="12" autofocus required>
            <label class="codnom1" for="nproductos">Producto: </label>
            <input class="campof" type="text" name="nproductos" id="nproductos" pattern="^[a-zA-Z\s]+{3,100}" placeholder="Ingresar solo letras" size="45" required>
        </div>
        <div id="cospor">
            <label class="codnom1" for="costop">Costo: </label>
            <input class="campof" type="text" name="costop" id="costop" pattern="[0-9]+([,\.][0-9]+)?">
            <label class="codnom1" for="porcentajev">Porcentaje de venta: </label>
            <input class="campof" type="text" name="porcentajev" id="porcentajev" maxlength="3" size="4">
        </div>
        <div class="prefecha">
            <label class="codnom1" for="pventa">Precio de venta: </label>
            <input class="campof" type="text" name="pventa" id="pventa" readonly>
            <label class="codnom1" for="fecha_creacion">Fecha: </label>
            <input class="campof" type="text" name="fecha_creacion" id="fecha_creacion">
        </div>
        <div class="csimagen">
            <img src="" alt="Imagen del Producto..." width="200px">
        </div>
        <div class="botonimg">
            <label for="simagen">.</label>
            <input class="campof" type="file" name="simagen" id="simagen">
        </div>
        <input class="campof" type="submit" value="Guardar">
    </form>
